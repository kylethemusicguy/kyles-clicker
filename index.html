<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="darkmode-toggle" id="darkmodeToggle">‚òÄÔ∏è</div> <!-- üëà new -->

    <div class="container">
        <h1>Simple Clicker Game</h1>
        <div class="resources">
            <p>Wood: <span id="woodCount">0</span></p>
            <p>Stone: <span id="stoneCount">0</span></p>
            <p>Gold: <span id="goldCount">0</span></p>
            <p>Pickaxe: <span id="pickaxeCount">0</span></p>
            <p>Chisel: <span id="chiselCount">0</span></p>
        </div>
        <div class="buttons">
            <button id="woodBtn" class="btn woodBtn">Mine Wood</button>
            <button id="stoneBtn" class="btn stoneBtn locked">Quarry Stone</button>
            <button id="goldBtn" class="btn goldBtn locked">Mine Gold</button>
            <button id="pickaxeBtn" class="btn pickaxeBtn" disabled>Craft Pickaxe</button>
            <button id="chiselBtn" class="btn chiselBtn" disabled>Craft Chisel</button>
        </div>
        <div class="secret">
            <input type="text" id="secretCode" placeholder="Enter secret code">
            <button id="unlockBtn" class="btn unlockBtn">Unlock Everything</button>
        </div>
        <div id="craftMessage" style="display:none; margin-top: 10px; font-weight: bold;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
