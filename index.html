<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Clicker Game</h1>
        <div class="resources">
            <p>Wood: <span id="woodCount">0</span></p>
            <p>Stone: <span id="stoneCount">0</span></p>
            <p>Gold: <span id="goldCount">0</span></p>
        </div>
        <div class="buttons">
            <button id="woodBtn" class="btn woodBtn">Mine Wood</button>
            <button id="stoneBtn" class="btn stoneBtn">Quarry Stone</button>
            <button id="goldBtn" class="btn goldBtn">Mine Gold</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
